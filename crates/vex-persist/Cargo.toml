[package]
name = "vex-persist"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Persistence layer for VEX Protocol"
readme = "README.md"
keywords = ["ai", "agents", "persistence", "sqlite", "database"]
categories = ["database", "asynchronous"]

[dependencies]
vex-core = { path = "../vex-core" }
vex-queue = { path = "../vex-queue" }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
sha2 = "0.10"
rand = "0.8"
hex = "0.4"

# Optional database backends
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "postgres", "chrono"], optional = true }

[features]
default = ["sqlite"]
sqlite = ["sqlx"]
postgres = ["sqlx"]
